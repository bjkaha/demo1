language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버 Home
cache:
  directories:
    - '$Home/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r demo1 *
  - mkdir -p deploy
  - mv demo1.zip deploy/demo1.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-demo-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근 private으로
    local_dir: deploy # before_deploy에서 생성한 디랙토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-demo-build
    key: demo1.zip
    bundle_type: zip
    application: springboot-demo # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: springboot-demo-group # 웹 콘솔에서 틍록한 codeDeploy 배포그룹
    region: ap-northeast-2
    wait-until-deployed: true


